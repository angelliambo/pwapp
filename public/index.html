<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png"  />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Aplicacion para saber el clima de cualquier ciudad"
      content="App de clima PWA con react"
    />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>QueClima App PWA</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <script>
        /**
         * creamos un "ServiceWorker" con el cual podremos mostrar notificaciones en dispositivos, 
         * o mostrar alguna notificacion si no estamos conectados
        */
       if('serviceWorker' in navigator){
         window.addEventListener('load', () => {
            navigator.serviceWorker.register('./serviceworker.js')
            .then((reg) => console.log('Registrado:', reg.scope))
            .catch((err) => console.log ('Error:', err));
         })
       }
      </script>
    </div>
  </body>
</html>
